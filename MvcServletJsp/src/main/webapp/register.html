<!DOCTYPE html>
<html>

<head>
	<title>Register</title>
</head>

<body>
	<h2>Register</h2>
	<form action="submitRegister" method="post">
		<label for="firstName">First Name:</label><br>
		<input type="text" id="firstName" name="registerFirstName" required><br><br>

		<label for="lastName">Last Name:</label><br>
		<input type="text" id="lastName" name="registerLastName" required><br><br>

		<label for="email">Email:</label><br>
		<input type="email" id="email" name="registerEmail" required><br><br>

		<label for="password">Password:</label><br>
		<input type="password" id="password" name="registerPassword" required><br><br>

		<input type="submit" value="Register">
	</form>
</body>

</html>
