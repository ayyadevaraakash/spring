<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f0f8ff;
			margin: 0;
		}

		.container {
			padding: 30px;
			background-color: white;
			border-radius: 10px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
			width: 300px;
		}

		h2 {
			text-align: center;
			color: #2e8b57;
			margin-bottom: 20px;
		}

		form {
			display: flex;
			flex-direction: column;
		}

		input,
		select {
			padding: 10px;
			font-size: 16px;
			margin-bottom: 15px;
			border-radius: 5px;
			border: 1px solid #ccc;
			box-sizing: border-box;
		}

		button {
			padding: 10px;
			font-size: 16px;
			background-color: #2e8b57;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		button:hover {
			background-color: #246b45;
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>Register</h2>
		<form th:action="@{/handleRegister}" th:object="${user}" method="post">
			<input type="text" th:field="*{name}" placeholder="Full Name" required>
			<input type="email" th:field="*{email}" placeholder="Email" required>
			<input type="tel" th:field="*{mobile}" placeholder="Mobile Number" required>
			<input type="password" th:field="*{password}" placeholder="Password" required>
			<select th:field="*{gender}" required>
				<option value="" disabled selected>Select Gender</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select>
			<button type="submit">Register</button>
		</form>
	</div>
</body>

</html>
