<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #2e8b57;
        }
        .button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #2e8b57;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #246b45;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Earth</h1>
    <a href="redirectToLogin" class="button">Login</a>
    <a href="redirectToRegister" class="button">Register</a>
</body>
</html>
